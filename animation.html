<!DOCTYPE html>
<html>
<style>
	#container {
		width: 400px;
		height: 400px;
		position: relative;
		background: yellow;
	}
	#animate {
		width: 50px;
		height: 50px;
		position: absolute;
		background: red;
	}
</style>
<body>

	<nav id="nav">
		<li><a href="index.html">Home</a></li>
		<li><a href="videogames.html">Video Games</a></li>
	</nav>
<p>
	<button onclick="myMove()">
		Move the Red Block
	</button>
</p> 

	<h1>Red Block in Yellow Sky</h1>
	<div id="container">
		<div id="animate"></div>
	</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
</body>
</html>
